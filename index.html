<!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://kit.fontawesome.com/c51fd8968b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css"></style>
</head>
<body>
    <div id="main" class="w3-container">
<h1><i class="fas fa-coins"></i> Expense Tracker</h1>
<div class="w3-row">
  

<div class="w3-col l6">
    <div id="input-container">

<p>Upload a bank statement as a CSV file</p>
<div class="input">Select delimiter used in the file
    <select id="delimiter" class="w3-input">
        <option value="comma">, (default)</option>
        <option value="semicolon">;</option>
        <option value="pipe">|</option>
    </select>
</div>


<div class="input">Select date format used in the file
    <select id="date-format" class="w3-input">
        <option value="mm/dd/yyyy">mm/dd/yyyy (default)</option>
        <option value="mm.dd.yyyy">mm.dd.yyyy</option>
        <option value="dd/mm/yyyy">dd/mm/yyyy</option>
        <option value="dd.mm.yyyy">dd.mm.yyyy</option>
        <option value="yyyy-mm-dd">yyyy-mm-dd</option>
    </select>
</div>

<div id="progress">
<div class="hide" id="progress-bar">
</div>

</div>
<div id="field-maps" class="hide">
<div class="input">
Map CSV header to sum
<select id="headers-map-sum"></select>
</div>
<div class="input">
Map CSV header to payment date
<select id="headers-map-date"></select>
</div>
<div class="input">
Map CSV header to recipient
<select id="headers-map-recipient">
</select>
</div>
<button id="process-data">Process Data</button>
</div>
<div class="input">
<input type="file" id="csv-file" name="files[]" /><br><br>
</div>

</div>
</div>
<div class="w3-col l6" id="data">
<div id="panel-container">
<div class="hide" id="dates">
<span>From </span><span id="start-date">&nbsp;</span> to <span id="end-date"></span>:<br>
</div>
<div class="w3-row">
<div class="income panel w3-card w3-col l3">
<span>Your income</span><p id="income">0</p>
    </div>
<div class="expenses panel w3-card w3-col l3">
    <span>Your expenses</span><p id="expenses">0</p>
</div>

<div class="difference panel w3-card w3-col l3">
<span>Difference</span> <p id="difference">0</p>

</div>
</div>
</div>
</div>
</div>
</div>

<script src="CSVtoJSON.js"></script>
<script src="expense-tracker.js"></script>
</body>

</html>
